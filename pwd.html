<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Réinitialisation de mot de passe | Mon Application">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Mot de passe oublié | Mon Application</title>
    <style>
        :root {
            --orange-primary: #FF6B00;
            --orange-dark: #E05D00;
            --orange-light: #FF8C42;
            --orange-lighter: #FFE5D9;
            --text-color: #333333;
            --text-muted: #6c757d;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('image/belle.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .password-container {
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .password-card {
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.97);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.25);
            padding: 2.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            backdrop-filter: blur(5px);
        }

        .password-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 0, 0.35);
        }

        .password-header {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--orange-primary);
        }

        .password-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .password-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1rem 0.5rem 45px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .form-control:focus {
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.18);
        }

        .input-icon {
            position: absolute;
            z-index: 2;
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            pointer-events: none;
            color: var(--orange-primary);
            top: 50%;
            transform: translateY(-50%);
            left: 5px;
        }

        .input-group {
            position: relative;
        }

        .btn-reset {
            background-color: var(--orange-primary);
            border: none;
            padding: 13px;
            font-weight: 600;
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: white;
            letter-spacing: 0.5px;
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .btn-reset:hover {
            background-color: var(--orange-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.35);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .link-orange {
            color: var(--orange-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .link-orange:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .footer-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 576px) {
            .password-card {
                padding: 2rem 1.5rem;
            }
            
            .password-header h2 {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

       
        .btn-loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.15em;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-header">
                <h2 class="fw-bold mb-2"><i class="fas fa-key me-2"></i>Réinitialisation</h2>
                <p>Entrez votre email pour réinitialiser votre mot de passe</p>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle me-2"></i>
                Un email de réinitialisation a été envoyé à votre adresse. Veuillez vérifier votre boîte de réception.
            </div>
            
            <form id="resetForm" action="#" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label">Adresse Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="kimayesarah96@gmail.com" autocomplete="email">
                    </div>
                    <div class="form-text">
                        Un lien de réinitialisation vous sera envoyé par email.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-reset" id="resetButton">
                    <span class="button-text"><i class="fas fa-paper-plane me-2"></i>Envoyer le lien</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                
                <div class="text-center mt-4 pt-3 border-top">
                    <p class="footer-text">Vous vous souvenez de votre mot de passe ? <a href="connexion2.html" class="link-orange fw-semibold">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
      
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('resetButton');
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.spinner-border');
            
            button.disabled = true;
            buttonText.classList.add('d-none');
            spinner.classList.remove('d-none');
            button.classList.add('btn-loading');
            
          
            setTimeout(() => {
                button.disabled = false;
                buttonText.classList.remove('d-none');
                spinner.classList.add('d-none');
                button.classList.remove('btn-loading');
                
               
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();
                
               
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }, 2000);
        });

       
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.password-card').style.opacity = '1';
        });
    </script>
</body>

</html>
