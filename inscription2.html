<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créez votre compte sur Mon Application - Inscription sécurisée">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Inscription | Mon Application</title>
    <style>
        :root {
            --orange-primary: #FF6B00;
            --orange-dark: #E05D00;
            --orange-light: #FF8C42;
            --orange-lighter: #FFE5D9;
            --text-dark: #333333;
            --text-muted: #6c757d;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('image/belle.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 540px;
            animation: fadeIn 0.6s ease-out;
        }

        .register-card {
            border-radius: 18px;
            background-color: rgba(255, 255, 255, 0.96);
            box-shadow: 0 12px 35px rgba(255, 107, 0, 0.25);
            padding: 3rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: none;
            backdrop-filter: blur(6px);
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(255, 107, 0, 0.35);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--orange-primary);
        }

        .register-header h2 {
            font-weight: 700;
            font-size: 1.9rem;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .register-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 0;
        }

        .form-control {
            height: 52px;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1rem 0.5rem 50px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .form-control:focus {
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.18);
        }

        .input-icon {
            position: absolute;
            z-index: 2;
            display: block;
            width: 44px;
            height: 44px;
            line-height: 44px;
            text-align: center;
            pointer-events: none;
            color: var(--orange-primary);
            top: 50%;
            transform: translateY(-50%);
            left: 5px;
        }

        .input-group {
            position: relative;
        }

        .btn-register {
            background-color: var(--orange-primary);
            color: white;
            border: none;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            letter-spacing: 0.5px;
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .btn-register:hover {
            background-color: var(--orange-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.35);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .link-orange {
            color: var(--orange-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .link-orange:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.75rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 1.25rem;
        }

        .divider::after {
            margin-left: 1.25rem;
        }

        .footer-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--orange-light);
            z-index: 5;
            font-size: 0.95rem;
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: -12px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.4s ease, background 0.4s ease;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 2.25rem 1.75rem;
                border-radius: 16px;
            }

            .register-header h2 {
                font-size: 1.6rem;
            }

            .form-control {
                padding-left: 45px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .btn-loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.15em;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2><i class="fas fa-user-plus me-2"></i>Créer un compte</h2>

            </div>

            <form id="registerForm" action="#" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="nom" name="nom" required placeholder="Votre nom"
                                autocomplete="family-name">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="prenom" name="prenom" required
                                placeholder="Votre prénom" autocomplete="given-name">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="kimayesarah96@gmail.com" autocomplete="email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="8 caractères minimum" minlength="8" autocomplete="new-password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm" class="form-label">Confirmer le mot de passe</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="confirm" name="confirm" required
                            placeholder="Retapez votre mot de passe" autocomplete="new-password">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>

                </div>

                <button type="submit" class="btn btn-register" id="registerButton">
                    <span class="button-text"><i class="fas fa-user-plus me-2"></i>S'inscrire</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>

                <div class="divider">OU</div>

                <div class="text-center">
                    <p class="footer-text">Vous avez déjà un compte? <a href="connexion2.html"
                            class="link-orange fw-semibold">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const confirmInput = document.getElementById('confirm');
            const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });


        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length > 7) strength += 1;
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
            if (password.match(/([0-9])/)) strength += 1;
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;


            const width = strength * 25;
            let color = '#dc3545'; // Rouge
            if (strength > 2) color = '#fd7e14'; // Orange
            if (strength > 3) color = '#28a745'; // Vert

            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
        });


        document.getElementById('confirm').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const errorElement = document.getElementById('passwordMatchError');

            if (confirm.length > 0 && password !== confirm) {
                this.classList.add('is-invalid');
                errorElement.classList.remove('d-none');
            } else {
                this.classList.remove('is-invalid');
                errorElement.classList.add('d-none');
            }
        });


        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                e.preventDefault();
                document.getElementById('confirm').classList.add('is-invalid');
                document.getElementById('passwordMatchError').classList.remove('d-none');
                return;
            }

            const button = document.getElementById('registerButton');
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.spinner-border');

            button.disabled = true;
            buttonText.classList.add('d-none');
            spinner.classList.remove('d-none');
            button.classList.add('btn-loading');
        });


        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.register-card').style.opacity = '1';
        });
    </script>
</body>

</html>
